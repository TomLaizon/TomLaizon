<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐶 GeorgeLaizon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .blog-post {
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        footer {
            background: #222;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        .socials a {
            margin: 10px;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>🐾 Welcome to the dog blog! 🐾</header>

<div class="container">
    <h2>Latest Blog Posts</h2>
    <div class="blog-post">
        <h3>🐕 A Day in My Dog Life</h3>
        <p>Today I went for a walk, barked at a squirrel, and had a treat! 🦴</p>
    </div>
    <div class="blog-post">
        <h3>🦴 My Favorite Treats</h3>
        <p>I love peanut butter biscuits and chicken-flavored snacks! 🍗</p>
    </div>
</div>

<footer>
    <p>🐶 Follow Me on Social Media! 🐶</p>
    <div class="socials">
        <a href="https://instagram.com" target="_blank">📸 Instagram</a>
        <a href="https://tiktok.com" target="_blank">🎥 TikTok</a>
    </div>
</footer>

</body>
</html>
